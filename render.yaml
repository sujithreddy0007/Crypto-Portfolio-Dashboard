# Render Blueprint - Deploys both Backend and Frontend
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: crypto-portfolio-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false  # Set in Render Dashboard
      - key: JWT_SECRET
        sync: false  # Set in Render Dashboard
      - key: JWT_EXPIRE
        value: 30d
      - key: COINGECKO_API_KEY
        sync: false  # Set in Render Dashboard (optional)
      - key: GEMINI_API_KEY
        sync: false  # Set in Render Dashboard (optional)
    healthCheckPath: /api/health

  # Frontend Next.js App
  - type: web
    name: crypto-portfolio-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: crypto-portfolio-api
          property: hostport
